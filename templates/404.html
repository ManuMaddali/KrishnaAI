<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF9933">
    <title>KrishnaAI - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF9933; /* Saffron */
            --secondary-color: #138808; /* Green */
            --accent-color: #FF9933; /* Saffron */
            --text-color: #333;
            --light-color: #FFF7E6;
            --border-color: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .icon {
            font-size: 80px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .quote {
            font-style: italic;
            padding: 15px;
            background-color: rgba(255,153,51,0.1);
            border-radius: 8px;
            margin-bottom: 30px;
            color: #555;
        }
        
        .return-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), #E5801A);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .return-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,153,51,0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            
            .icon {
                font-size: 60px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-om"></i>
        </div>
        <h1>Page Not Found</h1>
        <p>The path you seek does not exist in this realm.</p>
        <div class="quote">
            "For him who has conquered the mind, the mind is the best of friends; but for one who has failed to do so, his mind will remain the greatest enemy." â€” Bhagavad Gita
        </div>
        <a href="/" class="return-btn">Return to Krishna</a>
    </div>
</body>
</html>
