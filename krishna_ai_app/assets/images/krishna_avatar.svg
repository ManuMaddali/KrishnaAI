<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFF3E0" stroke="#FF9800" stroke-width="5"/>
  
  <!-- Krishna silhouette -->
  <path d="M100 40
           C 120 40, 140 60, 140 90
           C 140 120, 120 140, 100 140
           C 80 140, 60 120, 60 90
           C 60 60, 80 40, 100 40 Z" 
        fill="#FF9800"/>
  
  <!-- Flute -->
  <line x1="60" y1="95" x2="140" y2="95" stroke="#8D6E63" stroke-width="4"/>
  
  <!-- Peacock feather -->
  <path d="M100 30
           C 110 25, 120 20, 120 10
           C 115 15, 110 20, 105 25
           C 105 20, 105 15, 100 10
           C 95 15, 95 20, 95 25
           C 90 20, 85 15, 80 10
           C 80 20, 90 25, 100 30 Z"
        fill="#4CAF50" stroke="#1B5E20" stroke-width="1"/>
  
  <!-- Third eye symbol -->
  <ellipse cx="100" cy="65" rx="5" ry="3" fill="#FF5722"/>
</svg> 